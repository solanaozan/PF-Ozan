    <main>
        <div>
            <input type="button" value="¡No te pierdas de nada!"/>
            <a href="row g-3"></a>
        </div>
        <h2>Crear cuenta</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputnombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputnombre">
            </div>
            <div class="col-md-6">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="inputdomicilio">
            </div>
            <div class="col-12">
                <label for="inputemail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputemail" placeholder="carola@gmail.com">
            </div>
            <div class="col-12">
                <label for="inputcontraseña" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="inputcontraseña">
            </div>
            <div class="col-md-6">
                <label for="inputnumerodetelefono" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="inputnumerodetelefono">
            </div>
            <div class="col-md-2">
                <label for="inputedad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="inputedad">
            </div>
            <div class="col-md-4">
                <label for="inputgruposanguineo" class="form-label">Grupo Sanguíneo</label>
                <select id="inputgruposanguineo" class="form-select">
                    <option value="a+">A+</option>
                    <option value="a-">A-</option>
                    <option value="b+">B+</option>
                    <option value="b-">B-</option>
                    <option value="0+">0+</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Terminado!</button>
            </div>
        </form>
    </main>
