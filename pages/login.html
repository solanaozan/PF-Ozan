        </nav>
    </header>
    <main>
        <h2>Crear cuenta</h2>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="domicilio">Domicilio</label>
                <input type="domicilio" id="domicilio" name="domicilio">
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="teléfono">Número de teléfono:</label>
                <input  type="tel" id="teléfono" name="teléfono">
            </div>
            <div>
                <label for="number">Edad</label>
                <input type="number" name="Edad" min="14">
            </div>
            <div>
                <label for="gruposanguineo">Grupo Sanguineo:</label>
                <select name="gruposanguineo" id="gruposanguineo">
                    <option value="a+">A+</option>
                    <option value="a-">A-</option>
                    <option value="b+">B+</option>
                    <option value="b-">B-</option>
                    <option value="0+">0+</option>
            </div>
            <div>
                <input type="submit" value="enviar">
            </div>
        </form>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
